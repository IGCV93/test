                                    style: { width: '120px' }
                                },
                                    h('option', { value: '2024' }, '2024'),
                                    h('option', { value: '2025' }, '2025'),
                                    h('option', { value: '2026' }, '2026')
                                )
                            )
                        ),
                        
                        // Add Brand Section
                        h('div', { className: 'add-brand-section' },
                            h('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' } },
                                h('h3', { style: { fontSize: '20px', fontWeight: '700' } }, 'Add New Brand'),
                                h('button', {
                                    className: 'btn btn-primary',
                                    onClick: () => setShowAddBrand(!showAddBrand)
                                }, showAddBrand ? 'Cancel' : '+ Add Brand')
                            ),
                            
                            showAddBrand && h('div', null,
                                h('div', { className: 'add-brand-form' },
                                    h('div', { className: 'form-group' },
                                        h('label', null, 'Brand Name'),
                                        h('input', {
                                            type: 'text',
                                            className: 'input-field',
                                            value: newBrand.name,
                                            onChange: (e) => setNewBrand({ ...newBrand, name: e.target.value }),
                                            placeholder: 'Enter brand name'
                                        })
                                    ),
                                    ...ALL_CHANNELS.map(channel => 
                                        h('div', { key: channel, className: 'form-group' },
                                            h('label', null, channel),
                                            h('input', {
                                                type: 'number',
                                                className: 'input-field',
                                                value: newBrand.annual[channel] || 0,
                                                onChange: (e) => setNewBrand({
                                                    ...newBrand,
                                                    annual: { ...newBrand.annual, [channel]: parseFloat(e.target.value) || 0 }
                                                }),
                                                placeholder: 'Annual target'
                                            })
                                        )
                                    )
                                ),
                                h('div', { style: { marginTop: '20px' } },
                                    h('h4', { style: { marginBottom: '12px' } }, 'Quarterly Breakdown'),
                                    ['Q1', 'Q2', 'Q3', 'Q4'].map(quarter =>
                                        h('div', { key: quarter, style: { marginBottom: '16px' } },
                                            h('h5', { style: { marginBottom: '8px', fontWeight: '600' } }, quarter),
                                            h('div', { className: 'channel-inputs' },
                                                ALL_CHANNELS.slice(0, 4).map(channel =>
                                                    h('input', {
                                                        key: `${quarter}-${channel}`,
                                                        type: 'number',
                                                        className: 'input-field',
                                                        value: newBrand[quarter][channel] || 0,
                                                        onChange: (e) => setNewBrand({
                                                            ...newBrand,
                                                            [quarter]: { ...newBrand[quarter], [channel]: parseFloat(e.target.value) || 0 }
                                                        }),
                                                        placeholder: channel.substring(0, 3)
                                                    })
                                                )
                                            ),
                                            h('div', { className: 'channel-inputs', style: { marginTop: '8px' } },
                                                ALL_CHANNELS.slice(4).map(channel =>
                                                    h('input', {
                                                        key: `${quarter}-${channel}`,
                                                        type: 'number',
                                                        className: 'input-field',
                                                        value: newBrand[quarter][channel] || 0,
                                                        onChange: (e) => setNewBrand({
                                                            ...newBrand,
                                                            [quarter]: { ...newBrand[quarter], [channel]: parseFloat(e.target.value) || 0 }
                                                        }),
                                                        placeholder: channel.substring(0, 3)
                                                    })
                                                )
                                            )
                                        )
                                    )
                                ),
                                h('button', {
                                    className: 'btn btn-success',
                                    onClick: handleAddBrand,
                                    style: { marginTop: '20px' }
                                }, 'Save Brand')
                            )
                        ),
                        
                        // Brand Table
                        h('div', { className: 'brand-table' },
                            h('div', { className: 'table-wrapper' },
                                h('table', null,
                                    h('thead', null,
                                        h('tr', null,
                                            h('th', null, 'Brand'),
                                            ...ALL_CHANNELS.map(channel =>
                                                h('th', { key: channel }, channel)
                                            ),
                                            h('th', null, 'Total'),
                                            h('th', null, 'Actions')
                                        )
                                    ),
                                    h('tbody', null,
                                        dynamicBrands.map(brand => {
                                            const brandData = dynamicTargets[settingsYear]?.brands?.[brand] || {};
                                            const annualData = brandData.annual || {};
                                            const total = ALL_CHANNELS.reduce((sum, ch) => sum + (annualData[ch] || 0), 0);
                                            
                                            return h('tr', { key: brand },
                                                h('td', { className: 'brand-name-cell' }, brand),
                                                ...ALL_CHANNELS.map(channel =>
                                                    h('td', { key: channel }, formatCurrency(annualData[channel] || 0))
                                                ),
                                                h('td', { style: { fontWeight: '700' } }, formatCurrency(total)),
                                                h('td', null,
                                                    h('div', { className: 'action-buttons' },
                                                        h('button', {
                                                            className: 'btn btn-primary',
                                                            onClick: () => console.log('Edit', brand),
                                                            style: { padding: '6px 12px', fontSize: '12px' }
                                                        }, 'Edit')
                                                    )
                                                )
                                            );
                                        })
                                    )
                                )
                            )
                        )
                    );
                };
                
                // Render main content
                const renderMainContent = () => {
                    if (activeSection === 'settings') {
                        return renderSettingsSection();
                    }
                    
                    // Dashboard content
                    return h('div', null,
                        // Page Header
                        h('div', { className: 'page-header' },
                            h('div', { className: 'page-title' },
                                h('h1', null, getDisplayTitle()),
                                h('div', { className: 'page-subtitle' }, `Last updated: ${new Date().toLocaleTimeString()}`)
                            )
                        ),
                        
                        // Target Overview
                        h('div', { className: 'target-overview' },
                            h('div', { className: 'target-grid' },
                                h('div', { className: 'target-item' },
                                    h('div', { className: 'target-label' }, '🎯 Full Projection (100%)'),
                                    h('div', { className: 'target-value' }, formatCurrency(kpis.totalTarget100)),
                                    h('div', { className: 'target-subtitle' }, 'Complete target goal')
                                ),
                                h('div', { className: 'target-item' },
                                    h('div', { className: 'target-label' }, '✅ KPI Target (85%)'),
                                    h('div', { className: 'target-value' }, formatCurrency(kpis.totalTarget85)),
                                    h('div', { className: 'target-subtitle' }, 'Minimum achievement')
                                ),
                                h('div', { className: 'target-item' },
                                    h('div', { className: 'target-label' }, '📊 Current Achievement'),
                                    h('div', { className: 'target-value' }, formatCurrency(kpis.totalRevenue)),
                                    h('div', { className: 'target-subtitle' }, `${kpis.achievement100.toFixed(1)}% of full target`)
                                ),
                                h('div', { className: 'target-item' },
                                    h('div', { className: 'target-label' }, '📈 End Projection'),
                                    h('div', { className: 'target-value' }, formatCurrency(kpis.projection)),
                                    h('div', { className: 'target-subtitle' }, `${kpis.projectionPercent100.toFixed(1)}% of full target`)
                                )
                            )
                        ),
                        
                        // KPI Cards
                        h('div', { className: 'kpi-grid' },
                            h('div', { className: `kpi-card ${kpis.kpiAchievement >= 100 ? 'success' : kpis.kpiAchievement >= 85 ? 'warning' : 'danger'}` },
                                h('div', { 
                                    className: `kpi-icon ${kpis.kpiAchievement >= 100 ? 'success' : kpis.kpiAchievement >= 85 ? 'warning' : 'danger'}` 
                                }, '💰'),
                                h('div', { className: 'kpi-label' }, 'KPI Achievement (85% Target)'),
                                h('div', { className: 'kpi-value' }, `${kpis.kpiAchievement.toFixed(1)}%`),
                                h('div', { className: 'kpi-subtitle' }, `Gap to KPI: ${formatCurrency(kpis.gapToKPI)}`),
                                h('div', { className: 'progress-bar' },
                                    h('div', {
                                        className: 'progress-fill',
                                        style: { 
                                            width: `${Math.min(100, kpis.kpiAchievement)}%`,
                                            background: kpis.kpiAchievement >= 100 ? 
                                                'linear-gradient(90deg, #10B981, #34D399)' :
                                                kpis.kpiAchievement >= 85 ? 
                                                'linear-gradient(90deg, #F59E0B, #FBBF24)' :
                                                'linear-gradient(90deg, #EF4444, #F87171)'
                                        }
                                    },
                                        h('span', { className: 'progress-text' }, 
                                            kpis.kpiAchievement >= 100 ? '✓' : `${kpis.kpiAchievement.toFixed(0)}%`
                                        )
                                    )
                                )
                            ),
                            h('div', { className: 'kpi-card' },
                                h('div', { className: 'kpi-icon warning' }, '📅'),
                                h('div', { className: 'kpi-label' }, 'Days Progress'),
                                h('div', { className: 'kpi-value' }, `${kpis.daysRemaining}`),
                                h('div', { className: 'kpi-subtitle' }, `Days remaining of ${kpis.daysInPeriod} total`),
                                h('div', { className: 'progress-bar' },
                                    h('div', {
                                        className: 'progress-fill',
                                        style: { 
                                            width: `${(kpis.daysElapsed / kpis.daysInPeriod) * 100}%`
                                        }
                                    },
                                        h('span', { className: 'progress-text' }, 
                                            `${kpis.daysElapsed} days`
                                        )
                                    )
                                )
                            ),
                            h('div', { className: 'kpi-card' },
                                h('div', { className: 'kpi-icon success' }, '🚀'),
                                h('div', { className: 'kpi-label' }, 'Daily Run Rate'),
                                h('div', { className: 'kpi-value' }, formatCurrency(kpis.runRate)),
                                h('div', { className: 'kpi-subtitle' }, '7-day average'),
                                h('div', { className: 'kpi-change change-neutral' }, 
                                    `📊 Required: ${formatCurrency(kpis.gapToKPI / Math.max(1, kpis.daysRemaining))}/day`
                                )
                            )
                        ),
                        
                        // Channel Performance Section
                        h('div', { className: 'channel-section' },
                            h('div', { className: 'section-header' },
                                h('h2', { className: 'section-title' }, '🛍️ Channel Performance Breakdown')
                            ),
                            h('div', { className: 'channel-grid' },
                                ALL_CHANNELS.map(channel => {
                                    const achievement = kpis.channelAchievements[channel] || 0;
                                    const channelClass = channel.toLowerCase().replace(/[\s-]/g, '-');
                                    
                                    return h('div', { key: channel, className: `channel-card ${channelClass}` },
                                        h('div', { className: 'channel-header' },
                                            h('h3', { className: 'channel-name' }, channel),
                                            h('span', { 
                                                className: 'channel-badge',
                                                style: {
                                                    background: achievement >= 100 ? 
                                                        'linear-gradient(135deg, #D1FAE5, #A7F3D0)' :
                                                        achievement >= 85 ? 
                                                        'linear-gradient(135deg, #FEF3C7, #FDE68A)' :
                                                        'linear-gradient(135deg, #FEE2E2, #FCA5A5)',
                                                    color: achievement >= 100 ? '#065F46' :
                                                           achievement >= 85 ? '#92400E' : '#991B1B'
                                                }
                                            }, 
                                                `${achievement.toFixed(1)}%`
                                            )
                                        ),
                                        h('div', { className: 'channel-metrics' },
                                            h('div', { className: 'metric-item' },
                                                h('div', { className: 'metric-label' }, 'Revenue'),
                                                h('div', { className: 'metric-value' }, formatCurrency(kpis.channelRevenues[channel] || 0))
                                            ),
                                            h('div', { className: 'metric-item' },
                                                h('div', { className: 'metric-label' }, '85% Target'),
                                                h('div', { className: 'metric-value' }, formatCurrency(kpis.channelTargets85[channel] || 0))
                                            )
                                        ),
                                        h('div', { className: 'progress-bar', style: { height: '20px' } },
                                            h('div', {
                                                className: 'progress-fill',
                                                style: { 
                                                    width: `${Math.min(100, achievement)}%`,
                                                    background: `linear-gradient(90deg, ${CHANNEL_COLORS[channel]}, ${CHANNEL_COLORS[channel]}99)`
                                                }
                                            },
                                                h('span', { className: 'progress-text', style: { fontSize: '11px' } }, 
                                                    `${achievement.toFixed(0)}%`
                                                )
                                            )
                                        )
                                    );
                                })
                            )
                        ),
                        
                        // Charts Section
                        h('div', { className: 'chart-card' },
                            h('div', { className: 'chart-header' },
                                h('h3', { className: 'chart-title' }, '📊 Channel Performance Analysis')
                            ),
                            h('div', { className: 'chart-filters' },
                                h('span', { style: { fontWeight: '600', marginRight: '12px' } }, 'Show Channels:'),
                                ...ALL_CHANNELS.map(channel =>
                                    h('div', {
                                        key: channel,
                                        className: `filter-checkbox ${selectedChannels.includes(channel) ? 'selected' : ''}`,
                                        onClick: () => handleChannelToggle(channel)
                                    },
                                        h('input', {
                                            type: 'checkbox',
                                            checked: selectedChannels.includes(channel),
                                            onChange: () => {}
                                        }),
                                        h('label', null, channel)
                                    )
                                )
                            ),
                            h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '24px' } },
                                h('div', null,
                                    h('h4', { style: { marginBottom: '12px' } }, 'Revenue by Channel'),
                                    h('div', { className: 'chart-container' },
                                        h('canvas', { ref: barChartRef })
                                    )
                                ),
                                h('div', null,
                                    h('h4', { style: { marginBottom: '12px' } }, 'Channel Distribution'),
                                    h('div', { className: 'chart-container' },
                                        h('canvas', { ref: pieChartRef })
                                    )
                                )
                            )
                        ),
                        
                        h('div', { className: 'chart-card' },
                            h('div', { className: 'chart-header' },
                                h('h3', { className: 'chart-title' }, '📈 Revenue Trend')
                            ),
                            h('div', { className: 'chart-container' },
                                h('canvas', { ref: lineChartRef })
                            )
                        )
                    );
                };
                
                // Render
                return h('div', { className: 'app-wrapper' },
                    // Top Navigation
                    h('nav', { className: 'top-nav' },
                        h('div', { className: 'nav-left' },
                            h('div', { className: 'logo' }, '☕ Chai Vision'),
                            activeSection !== 'settings' && h('div', { className: 'period-selector' },
                                h('button', {
                                    className: `period-btn ${view === 'annual' ? 'active' : ''}`,
                                    onClick: () => setView('annual')
                                }, 'Annual'),
                                h('button', {
                                    className: `period-btn ${view === 'quarterly' ? 'active' : ''}`,
                                    onClick: () => setView('quarterly')
                                }, 'Quarterly'),
                                
                                view === 'annual' && h('select', {
                                    value: selectedYear,
                                    onChange: (e) => setSelectedYear(e.target.value),
                                    style: { marginLeft: '8px', padding: '10px', borderRadius: '8px', border: '1px solid #E5E7EB', fontWeight: '600' }
                                },
                                    h('option', { value: '2024' }, '2024'),
                                    h('option', { value: '2025' }, '2025'),
                                    h('option', { value: '2026' }, '2026')
                                ),
                                
                                view === 'quarterly' && [
                                    h('select', {
                                        key: 'quarter',
                                        value: selectedPeriod,
                                        onChange: (e) => setSelectedPeriod(e.target.value),
                                        style: { marginLeft: '8px', padding: '10px', borderRadius: '8px', border: '1px solid #E5E7EB', fontWeight: '600' }
                                    },
                                        h('option', { value: 'Q1' }, 'Q1'),
                                        h('option', { value: 'Q2' }, 'Q2'),
                                        h('option', { value: 'Q3' }, 'Q3'),
                                        h('option', { value: 'Q4' }, 'Q4')
                                    ),
                                    h('select', {
                                        key: 'year',
                                        value: selectedYear,
                                        onChange: (e) => setSelectedYear(e.target.value),
                                        style: { marginLeft: '8px', padding: '10px', borderRadius: '8px', border: '1px solid #E5E7EB', fontWeight: '600' }
                                    },
                                        h('option', { value: '2024' }, '2024'),
                                        h('option', { value: '2025' }, '2025'),
                                        h('option', { value: '2026' }, '2026')
                                    )
                                ]
                            ),
                            
                            activeSection !== 'settings' && h('div', { className: 'brand-selector' },
                                h('span', { className: 'brand-label' }, 'Brand:'),
                                h('select', {
                                    value: selectedBrand,
                                    onChange: (e) => setSelectedBrand(e.target.value),
                                    style: { 
                                        padding: '10px 16px', 
                                        borderRadius: '8px', 
                                        border: '2px solid #E5E7EB', 
                                        fontWeight: '600',
                                        background: selectedBrand === 'All Brands' ? 
                                            'linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1))' : 
                                            'white'
                                    }
                                },
                                    h('option', { value: 'All Brands', style: { fontWeight: '700' } }, '🏢 All Brands (Company Total)'),
                                    ...dynamicBrands.map(brand =>
                                        h('option', { key: brand, value: brand }, brand)
                                    )
                                )
                            )
                        )
                    ),
                    
                    // App Container
                    h('div', { className: 'app-container' },
                        // Sidebar
                        h('aside', { className: 'sidebar' },
                            h('div', {
                                className: `sidebar-item ${activeSection === 'dashboard' ? 'active' : ''}`,
                                onClick: () => setActiveSection('dashboard')
                            }, h('span', null, '📊'), h('span', null, 'Dashboard')),
                            h('div', {
                                className: `sidebar-item ${activeSection === 'settings' ? 'active' : ''}`,
                                onClick: () => setActiveSection('settings')
                            }, h('span', null, '⚙️'), h('span', null, 'KPI Settings'))
                        ),
                        
                        // Main Content
                        h('main', { className: 'main-content' },
                            renderMainContent()
                        )
                    )
                );
            }
            
            // Render the app
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
